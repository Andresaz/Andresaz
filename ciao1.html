<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Timer per Ashraf</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    #timer {
      font-size: 2em;
      margin-top: 20px;
      color: #e63946;
    }
  </style>
</head>
<body>
  <h1>Ciao Ashraf</h1>
  <div id="timer"></div>

  <script>
    // Imposta la data di scadenza al 15 luglio (anno corrente)
    const targetDate = new Date();
    targetDate.setMonth(6); // Luglio Ã¨ mese 6 (Gennaio = 0)
    targetDate.setDate(15);
    targetDate.setHours(0, 0, 0, 0);

    // Aggiorna il timer ogni secondo
    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "Tempo scaduto!   Pelato sei stato eliminatoðŸ¤£";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
          days + " giorni " + hours + " ore "
          + minutes + " minuti " + seconds + " secondi ";
      }
    }, 1000);
  </script>
</body>
</html>
